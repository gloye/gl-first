<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="tab.css">
</head>

<body>
    <div class="container">
        <ul class='nav'>
            <li><a href="#pane1">第一项</a></li>
            <li><a href="#pane2">第二项</a></li>
            <li><a href="#pane3">第三项</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id='pane1'>第一项</div>
            <div class="tab-pane" id='pane2'>第二项</div>
            <div class="tab-pane" id='pane3'>第三项</div>
        </div>
    </div>
    <script src='jquery-2.2.4.min.js'></script>
    <script src='tab.js'></script>
    <script>
        $(function() {
            $('.nav a').click(function(e) {
                e.preventDefault();
                $(this).tab('show');
            })
        })
    </script>
</body>

</html>
