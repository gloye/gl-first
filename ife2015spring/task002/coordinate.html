<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>

  html {
    width: 100%;
    height: 100%;

  body {
    width: 100%;
    height: 100%;

</style>
<body>
<script src="js/util.js"></script>
<script>
  window.onload = function () {
    document.documentElement.addEventListener('click', function (e) {
      console.log(
          'pageX:' + e.pageX + '\n' +
          'pageY:' + e.pageY + '\n' +
          'clientX:' + e.clientX + '\n' +
          'clientY:' + e.clientY + '\n' +
           //基于当前元素
          'offsetX:' + e.offsetX + '\n' +
          'offsetY:' + e.offsetY + '\n'
      );
    })
  }

</script>
