<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="renderer" content="webkit">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <link rel="stylesheet" href="css/task002_1.css"/>
  <title></title>
</head>
<body>
<div id="wrapper">
  <div class="container">
      <div class="countdown">
        <form action="" id="form">
          <div class="form-group">
            <label for="date">请输入时间：</label>
            <input type="text" name="date" id="date" placeholder="例如：2016-03-23">
            <button type="submit" name="submit" id="submit">提交</button>
            <p id="time">
              <span id="hour">00</span> :
              <span id="minute">00</span> :
              <span id="second">00</span>
            </p>
          </div>
        </form>
      </div>
  </div>
</div>
<script src="js/util.js"></script>
<script src="js/task002_2.js"></script>
</body>
</html>
